<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例</title>
</head>
<body>
    <h1 style="text-align: center;">welcome to my website</h1>
    <form>
        <select id="menu">
        <option value="projectIntro">项目简介</option>
        <option value="targeeUser">目标用户</option>
        <option value="problem">问题描述</option>
        <option value="solution">解决方案</option>
        <option value="rolesAndTasks">工作分配</option>
        </select>
    </form>
    <div id="projectIntro" display:block>1</div>
    <div id="targeeUser" display:none>2</div>
    <div id="problem" display:none>3</div>
    <div id="solution" display:none>4</div>
    <div id="rolesAndTasks" display:none>5</div>
    <script>
        document.getElementById("targeeUser").style.display="none";
        document.getElementById("problem").style.display="none";
        document.getElementById("solution").style.display="none";
        document.getElementById("rolesAndTasks").style.display="none";
		document.getElementById("menu").onchange =function(){
            document.getElementById("projectIntro").style.display="none";
            document.getElementById("targeeUser").style.display="none";
            document.getElementById("problem").style.display="none";
            document.getElementById("solution").style.display="none";
            document.getElementById("rolesAndTasks").style.display="none";
            document.getElementById(this.options[this.selectedIndex].value).style.display="block";
			console.log(this.options[this.selectedIndex].innerHTML);
		}
	</script>
</body>

</html>
